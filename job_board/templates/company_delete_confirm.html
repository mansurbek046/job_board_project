{% extends 'base.html' %}

{% block title %}
    Company remove confirm
{% endblock %}

{% block content %}
    <h1>Confirmation</h1>
    <p>Are you sure you want to remove the company "{{ company.companyName }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">
            Remove
        </button>
    </form>
{% endblock %}
